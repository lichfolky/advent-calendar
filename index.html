<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="calendar">
        <div class="row top">
            <div class="cell" tabindex="1">1</div>
            <div class="cell" tabindex="22">22</div>
            <div class="cell" tabindex="8">8</div>
            <div class="cell" tabindex="11">11</div>
            <div class="cell" tabindex="16">16</div>
            <div class="cell" tabindex="5">5</div>
            <div class="cell" tabindex="19">19</div>
        </div>
        <div class="group inline-start-group">
            <div class="cell horizontal" tabindex="2">2</div>
            <div class="cell horizontal" tabindex="18">18</div>
            <div class="cell horizontal" tabindex="12">12</div>
            <div class="cell horizontal" tabindex="9">9</div>
        </div>
        <div class="cell big" tabindex="24">24</div>
        <div class="group inline-end-group">
            <div class="cell horizontal" tabindex="3">3</div>
            <div class="cell horizontal" tabindex="17">17</div>
            <div class="cell horizontal" tabindex="13">13</div>
            <div class="cell horizontal" tabindex="6">6</div>
        </div>
        <div class="row bottom">
            <div class="cell sm" tabindex="10">10</div>
            <div class="cell sm" tabindex="15">15</div>
            <div class="cell sm" tabindex="23">23</div>
            <div class="cell sm" tabindex="4">4</div>
            <div class="cell sm" tabindex="14">14</div>
            <div class="cell sm" tabindex="21">21</div>
            <div class="cell sm" tabindex="7">7</div>
            <div class="cell sm" tabindex="20">20</div>
        </div>
    </div>
</body>

</html>
